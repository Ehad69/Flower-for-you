<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="script.js"></script>
    <!--     <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script> -->

<div class="app">
  <div class="app-overlay"></div>
  <div class="header">
    <canvas id="confetti-canvas"></canvas>
    <div class="header-title-row">
      <h1 class="h1-header">This is for you</h1>
      <h1 class="h1-header">Kasmim</h1>
    </div>
  </div>
  <div class= "bg-color-selector">
    <input
      type="number"
      min="0"
      max="255"
      step="1"
      value="255"
      name="red"
    />
    <input
      type="number"
      min="0"
      max="255"
      step="1"
      value="255"
      name="green"
    />
    <input
      type="number"
      min="0"
      max="255"
      step="1"
      value="255"
      name="blue"
    />
  </div>

  <div class="vase-flowers-parent-container">
    <div class="glass">
      <div class="top-glass"></div>
      <div class="water"></div>
      <div class="bottom-glass"></div>
    </div>

    <div class="flower flower-one">
      <div class="flower-pedals-parent">
        <div class="flower-pedal flower-pedal-left">
          <div class="mini-pedal mini-pedal-left pink"></div>
          <div class="mini-pedal mini-pedal-center pink"></div>
          <div class="mini-pedal mini-pedal-right pink"></div>
        </div>
        <div class="flower-pedal flower-pedal-center pink">
          <div class="mini-pedal mini-pedal-left pink"></div>
          <div class="mini-pedal mini-pedal-center pink"></div>
          <div class="mini-pedal mini-pedal-right pink"></div>
        </div>
        <div class="flower-pedal flower-pedal-right pink">
          <div class="mini-pedal mini-pedal-left pink"></div>
          <div class="mini-pedal mini-pedal-center pink"></div>
          <div class="mini-pedal mini-pedal-right pink"></div>
        </div>
      </div>
      <div class="flower-stem"></div>
    </div>

    <div class="flower flower-two">
      <div class="flower-pedals-parent">
        <div class="flower-pedal flower-pedal-left blue">
          <div class="mini-pedal mini-pedal-left blue"></div>
          <div class="mini-pedal mini-pedal-center blue"></div>
          <div class="mini-pedal mini-pedal-right blue"></div>
        </div>
        <div class="flower-pedal flower-pedal-center blue">
          <div class="mini-pedal mini-pedal-left blue"></div>
          <div class="mini-pedal mini-pedal-center blue"></div>
          <div class="mini-pedal mini-pedal-right blue"></div>
        </div>
        <div class="flower-pedal flower-pedal-right blue">
          <div class="mini-pedal mini-pedal-left blue"></div>
          <div class="mini-pedal mini-pedal-center blue"></div>
          <div class="mini-pedal mini-pedal-right blue"></div>
        </div>
      </div>
      <div class="flower-stem"></div>
    </div>

    <div class="flower flower-three">
      <div class="flower-pedals-parent">
        <div class="flower-pedal flower-pedal-left white">
          <div class="mini-pedal mini-pedal-left white"></div>
          <div class="mini-pedal mini-pedal-center white"></div>
          <div class="mini-pedal mini-pedal-right white"></div>
        </div>
        <div class="flower-pedal flower-pedal-center white">
          <div class="mini-pedal mini-pedal-left white"></div>
          <div class="mini-pedal mini-pedal-center white"></div>
          <div class="mini-pedal mini-pedal-right white"></div>
        </div>
        <div class="flower-pedal flower-pedal-right white">
          <div class="mini-pedal mini-pedal-left white"></div>
          <div class="mini-pedal mini-pedal-center white"></div>
          <div class="mini-pedal mini-pedal-right white"></div>
        </div>
      </div>
      <div class="flower-stem"></div>
    </div>
  </div>
</div>
</body>
</html>
